<!doctype html>
<html lang="en">

<head>
    <title>Signup | Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="../static/css/styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-fixed-top drop-shadow">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Shopping List</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbar-link" href="login.html" title="Login">Have an Account? Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-wrapper">
        <div class="card register-card drop-shadow">
            <h3 class="title">Sign Up</h3>
            <form action="/signup" method="post" class="register-form">
                <input name="first_name" type="text" class="form-input form-control" placeholder="First Name">

                <input name="last_name" class="form-input form-control" type="text" placeholder="Last Name">

                <input name="username" type="text" class="form-input form-control" placeholder="Username">

                <input type="password" class="form-input form-control" placeholder="Password">

                <input name="password" type="password" class="form-input form-control" placeholder="Confirm Password">

                <button type="submit" class="btn btn-form-submit">Finish</button>
            </form>
        </div>
    </div>
</body>

</html>
